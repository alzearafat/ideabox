# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: mysql2
#   encoding: utf8
#   database: startup_ideaboxDB
#   username: root
#   password: root
#   host: 127.0.0.1
#   pool: 5
#   timeout: 5000

default: &default
  adapter: mysql2
  encoding: utf8
  database: startup_ideaboxDB
  username: root
  password: root
  host: 127.0.0.1
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: startup_ideaboxDB

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3

production:
  adapter: sqlite3
  database: db/production.sqlite3
